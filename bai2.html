<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let arrayinteger=[];
    for(let i=0; i<100;i++){
        arrayinteger[i]=Math.floor(Math.random()*100);
    }
    let max=arrayinteger[0];
    let location1;
    function checkmax() {
        for (let i=0;i<100;i++){
            if(arrayinteger[i]>=max){
                max=arrayinteger[i];
                location1=i;
            }
        }
    }
    checkmax();
    document.write(arrayinteger+'<br>');
    document.write('Max='+max+'<br>');
    document.write('location='+location1+'<br>');
</script>
</body>
</html>
